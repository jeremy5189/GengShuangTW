<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#333333">
    <title>Geng Shuang Emulator TW</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700&display=swap" rel="stylesheet">
    <link href="normalize.css" rel="stylesheet">
    <link href="reset-form.css?v2" rel="stylesheet">
    <link href="base.css?v2" rel="stylesheet">
    <meta property="og:title" content="Geng Shuang Emulator (台灣在地化版)">
    <meta property="og:description" content="耿爽發言模擬器台灣在地化版本">
    <meta property="og:url" content="https://patricks.tw/GengShuangTW">
    <meta property="og:image" content="https://patricks.tw/GengShuangTW/preview.png">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Geng Shuang Emulator TW">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-167917290-1"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-167917290-1');
    </script>
</head>

<body>
    <h1>Geng Shuang <br/>Emulator TW</h1>
    <small class="label" id="label-lang">语言</small>
    <select id="lang" onchange="changeLang(this.value)">
        <option value="tc">繁體</option>
        <option value="sc">简体</option>
    </select>
    <small class="label" id="label-n">发言对象：</small><input type="text" id="1">
    <small class="label" id="label-b">对方干了什么事情：</small><input type="text" id="2">
    <small class="label" id="label-ourside">我方名稱（替代「中方」）：</small><input type="text" id="ourside">
    <small class="label" id="label-ourstate">我方組織名（替代「中國」/「中國政府」」）：</small><input type="text" id="ourstate">
    <small class="label" id="label-member">我方組織成員（替代「人民」）：</small><input type="text" id="member">
    <small class="label" id="label-outside-force">外部勢力（替代「外國政府和勢力」）：</small><input type="text" id="outside_force">
    <small class="label" id="label-attitude">态度：</small>
    <input type="radio" name ="attitude" id="r1" value="support"><label for="support" id="label-support">支持</label>
    <input type="radio" name ="attitude" id="r2" value="condemn" checked><label for="condemn" id="label-condemn">谴责</label>
    <div class="actions">
        <div class="button clickable" id="btn-generate" onclick="generate()">外交部发言人耿爽答记者问</div>
        <img class="shuffle clickable" onclick="random()" src="shuffle.svg">
    </div>
    <div id="text"></div>
    <p class="about"><a href="javascript:void(0)" onclick="random_legacy()" class="clickable">使用原版隨機範例產生器</a></p>
    <p class="about">Localized by Jeremy / Project forked from <a class="clickable" target="_blank" href="https://github.com/rogeraabbccdd/GengShuang">rogeraabbccdd/GengShuang</a></p>
    <script src="main.js"></script>
</body>

</html>
